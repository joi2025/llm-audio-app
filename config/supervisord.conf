[supervisord]
logfile = logs/supervisord.log
pidfile = supervisord.pid
childlogdir = logs

[program:llm-audio-app]
command = python -m uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --log-config config/logging.yaml
directory = %(here)s
autostart = true
autorestart = true
stderr_logfile = logs/app_stderr.log
stdout_logfile = logs/app_stdout.log
environment = LOG_LEVEL=INFO
stopasgroup = true
killasgroup = true

[include]
files = config/*.conf
