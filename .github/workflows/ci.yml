name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  backend-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
      - name: Static check (compile)
        run: python -m compileall backend || true
      - name: Unit tests (if present)
        run: |
          if [ -f backend/pytest.ini ] || [ -d backend/tests ]; then pip install pytest && pytest -q; else echo "No tests"; fi

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install and build
        run: |
          cd frontend
          npm ci
          npm run build --if-present

  docker-build:
    needs: [backend-check, frontend-build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build images (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.backend
          push: false
          tags: llm-audio-app/backend:ci
