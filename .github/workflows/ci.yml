name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  backend-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
      - name: Static check (compile)
        run: python -m compileall backend || true
      - name: Unit tests (if present)
        run: |
          if [ -f backend/pytest.ini ] || [ -d backend/tests ]; then pip install pytest && pytest -q; else echo "No tests"; fi

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install and build
        run: |
          cd frontend
          npm ci
          npm run build --if-present

  android-elite-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      # Unit Tests (Fast)
      - name: Run Unit Tests
        run: |
          cd android-elite
          ./gradlew test --no-daemon
      
      # Integration & E2E Tests (Critical)
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      
      - name: Run E2E Tests with Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          script: |
            cd android-elite
            ./gradlew connectedCheck --no-daemon
      
      # Upload Test Results
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-test-results
          path: |
            android-elite/app/build/reports/tests/
            android-elite/app/build/reports/androidTests/

  docker-build:
    needs: [backend-check, frontend-build, android-elite-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build images (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.backend
          push: false
          tags: llm-audio-app/backend:ci
